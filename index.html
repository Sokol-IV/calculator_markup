<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-window">
        </div>
        <div class="buttons-container clearfix">
            <div class="w-80 f-left">
                <button class="calc-btn f-left">1</button>
                <button class="calc-btn f-left">2</button>
                <button class="calc-btn f-left">3</button>
                <button class="calc-btn f-left">4</button>
                <button class="calc-btn f-left">5</button>
                <button class="calc-btn f-left">6</button>
                <button class="calc-btn f-left">7</button>
                <button class="calc-btn f-left">8</button>
                <button class="calc-btn f-left">9</button>
                <button class="calc-btn f-left">0</button>
                <button class="calc-btn f-left">-</button>
                <button class="calc-btn f-left">*</button>
                <button class="calc-btn f-left">/</button>
                <button class="calc-btn f-left">c</button>
                <button class="calc-btn f-left">.</button>
                <button class="calc-btn f-left">=</button>
            </div>
            <div class="w-20 f-left">
                <button class="calc-btn f-left tall">+</button>
                <button class="calc-btn f-left btn-tall">=</button>
            </div>
        </div>
    </div>
</body>
</html>
